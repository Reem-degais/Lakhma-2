<!DOCTYPE html>
<html>
  <head>
    <title>Lakhma</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/page1.css">
  </head>
  
  <body>
   <div id="page1">
    <!--button to change language-->  
    <nav id = "languageSwitcher">
      <button class="language" onclick = "changeLanguage('en')"> English </button>
      <button class="language ar" onclick = "changeLanguage('ar')"> العربية </button>
      
      <!--how to play button-->
      <div  class="how_to_play">
        
        <!--how to play_button-->
        <button id="1" class="howtoplay" onclick="document.getElementById('introform').style.display='block' "style="width:auto;">how to play</button>
        
        <!--how to play form-->
        <div id="introform" class="modal">
          <form class="modal-content animate"  method="post">
            
            <!--x-sign-->
            <div class="imgcontainer">
             <span onclick="document.getElementById('introform').style.display='none'" class="close" title="Close Modal">&times;</span>
            </div>
              
            <!--form-container-->
            <div class="container">
              <h1 id="2" style="text-align: center;">How to play</h1>
              <p id="3"> If the color of the text is black then the answer is the background color</p>
              <p id="4">If the color of the text is not black then the answer is the text color </p>
            </div>
          </form>
        </div>
      </div>
    </nav>
    
  
    <!--main contenier contain logo, name of the game and start button-->
    <div class="maincontainer">
        
      <!--logo_image-->
      <img src="images\logo.png" alt="logo" width="500" height="300" >
      <p> </p>
        
      <!--game_name-->
      <div class="gamename"><img src="images/la.jpeg" alt="la" ></div>
        
      <!--start_button-->
      <button id="5" class="play" onclick="document.getElementById('logform').style.display='block'" style="width:auto;">Play</button>
        
      <!--logform-->
      <div id="logform" class="modal">
          
        <div class="modal-content animate" >
            
          <!--x-sign-->
          <div class="imgcontainer">
           <span onclick="document.getElementById('logform').style.display='none'" class="close" title="Close Modal">&times;</span>
          </div>
            
          <!--enter-container-->
          <div class="container" id="la">
            <p class="name" id="6" >Enter your name</p>
            <input type="text" id="name"  autocomplete="off">
            <button class="start" id="7" >Start</button>
          </div>
        </div>
        <img src="images\load.gif" id="loading">
      </div>
           
    </div>
    </div>
    <div id="page2">
      <div class="chatcontainer"  >
        <ul id="messages"></ul>
        <form id="chatt" action="">
            <input type="text" class="chattext" id="input-mas">
            <button class="send">send</button>
        </form>
    </div>
    <p id="usercont">you:<span id="user"></span></p>
    <p id="oppcont">oopy: <span id="opp"></span></p>
    <p id="timer">00:4</p>
    <p id="whosTurn"></p>
    <!------------------game board------------------------------>
    <div class="playbord">
        <p id="message"></p>
        <!------player1 cards------------>
        
            <div class="card one" id="o1" >
                <img src="images/logo.png" class="pic1">
            </div>
            <div class="card one" id="o2" >
                <img src="images/logo.png" class="pic1">
            </div>
            <div class="card one" id="o3" >
                <img src="images/logo.png" class="pic1">
            </div>
            <div class="card one" id="o4" >
                <img src="images/logo.png" class="pic1">
            </div>
            <div class="card one" id="o5">
                <img src="images/logo.png" class="pic1">
            </div>
    

            <!---------------player3 cards------------------->
            <div class="card three" id="th1" >
                <img src="images/logo.png" class="pic3"> 
            </div>
            <div class="card three" id="th2" >
                <img src="images/logo.png" class="pic3">
            </div>
            <div class="card three" id="th3" >
                <img src="images/logo.png" class="pic3">
            </div>
            <div class="card three" id="th4" >
                <img src="images/logo.png" class="pic3">
            </div>
            <div class="card three" id="th5" >
                <img src="images/logo.png" class="pic3">
            </div>
        

            
        
        
        <!-----------------main card--------------->
        <div class="five" id="five"></div>
        <img src="images/right.png" id="rig" style="width: 200px; height: 200px;">
        <img src="images/wrong.png" id="wro" style="width: 200px; height: 200px;">
        
        <!--------choice buttons---------->
        <button class="choice" id="choice1" >1</button>
        <button class="choice" id="choice2" >2</button>
        <button class="choice" id="choice3" >3</button>
        
    </div>
    </div>
     <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="scripts/page1.js"></script>
    
  </body>
</html>
